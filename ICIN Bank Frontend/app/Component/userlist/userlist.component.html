<div class="container mt-4">
    <h4>Users</h4><hr>
    <table class="table table-bodered table-striped">
        <thead>
            <tr>
                <th>Id</th><th>Owner name</th><th>Account Number</th><th>Mobile Number</th><th>Account Type</th><th>Savings Amount</th><th>Primary Amount</th><th>Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of user">
                <td>{{u.userid}}</td>
                <td>{{u.username}}</td>
                <td>{{u.useraccountnumber}}</td>
                <td>{{u.mobilenumber}}</td>
                <td>{{u.productcode}}</td>
                <td>{{u.amountdeposited}}</td>
                <td>{{u.primaryaccount}}</td>
                <td>
                    <a routerLink="/blockuser/{{u.userid}}">
                        <button class="btn btn-danger">Block</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
