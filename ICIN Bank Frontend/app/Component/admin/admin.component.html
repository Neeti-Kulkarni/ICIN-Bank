<div class="container col-md-4 mt-4 py-5 bg-light">
    <h2><i class="fa-solid fa-lock"></i>&nbsp;Admin Login</h2><hr>
<form  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="adminemail">Admin Email</label>
        <input type="text" name="adminemail"   id="adminemail" placeholder="Enter Admin Email" class="form-control" [(ngModel)]="admin.adminemail">
        
    </div>
    <div class="form-group">
        <label for="passoword">Password</label>
        <input type="password" name="passoword"  id="passoword" placeholder="Enter passoword" class="form-control" [(ngModel)]="admin.password">
    </div>
   <br>

    <div>
        <p>Only Authorized user can access this page</p>
    </div>
    <br>
    <button class="btn btn-primary" >Login</button>

</form>
</div>
